<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Google</title>
    <style>
        body {
            background-color: #181818;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #4285f4; /* Google blue */
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #242424;
            border-radius: 2px;
            padding: 10px;
            margin-top: 20px;
        }

        .search-bar input {
            border: none;
            background-color: transparent;
            color: #fff;
            padding: 5px;
            margin-right: 5px;
            width: 500px; /* Adjust width as needed */
        }

        .search-bar button {
            background-color: #4285f4; /* Google blue */
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 2px;
            cursor: pointer;
        }

        .language-options {
            margin-top: 10px;
            font-size: 14px;
        }

        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 12px;
        }

        .footer a {
            color: #888;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Google</div>

        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>

        <div class="language-options">
            <a href="#">सज्जित हुनुहोस्</a> | <a href="#">म भाग्यमानी अनुभूति गरिरहेछु</a>
        </div>

        <div class="footer">
            Google-ले तपाईंको गोपनीयतालाई गम्भीरतापूर्वक लिन्छ। <a href="#">अधिक जान्नुहोस्</a>.
        </div>
    </div>

</body>
</html>
